<div class="container contacts_grid" style='height:100%'>
<ag-grid-angular style="width: 100%;height: 100%;"  class="ag-theme-material"

[gridOptions]="gridOptions"

(cellValueChanged)="onCellValueChanged($event)">

<button class="addContact" mat-fab color="accent" (click)="addNewContact()"> <i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>


</div>
